<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Data Fit Pro{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Data Fit Pro</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('upload') }}">Upload Data</a>
            <a href="{{ url_for('model_selection') }}">Model Selection</a>
            <a href="{{ url_for('results') }}">Results</a>
            <a href="{{ url_for('settings') }}">Settings</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; user interface for Data Fit Pro App</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const theme = "{{ session.get('theme', 'light') }}";
            document.documentElement.setAttribute('data-theme', theme);
        });
    </script>
</body>
</html>
